<!DOCTYPE html>
<html>
  <head>
  <title>Challange One</title>
  <!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">

  </head>
  <body class="container">

    <div class="jumbotron">
      <div class="container">
        <h3>Challange One</h3>
        <p>a challange, that happens to be.... one</p>
      </div>
    </div>
  
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <table class="table table-stiped">
            <thead>
              <tr>
                <th>first</th>
                <th>last</th>
                <th>phone</th>
              </tr>
            </thead>
            <tbody id='personList'>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container col-xs-8 col-xs-offset-1">
      <div class="row">

        <form action=""  role="form">

          <legend>add person</legend>
        
          <div class="form-group">
            <label for="">first</label>
            <input type="text" class="form-control" id="firstName" placeholder="name">
          </div>

          <div class="form-group">
            <label for="">last</label>
            <input type="text" class="form-control" id="lastName" placeholder="name">
          </div>

          <div class="form-group">
            <label for="">phone</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="number">
          </div>
        
          
        
          <button type="" class="btn btn-primary myBtn" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </section>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</html>
